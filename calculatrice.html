<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="icon" href="calc.png">
    <link rel="stylesheet" href="calculatrice.css">

    <script src="calculatrice.js"></script>
</head>

<body>

    <div id="resultat"></div>

    <div class="calculator">
        <input type="text" id="result" readonly />
        <input type="text" id="input" readonly />

        <input type="button" value="(" onclick="baseCalculator.addToInput('(')" />
        <input type="button" value=")" onclick="baseCalculator.addToInput(')')" />
        <input type="button" value="C" class="clear" onclick="baseCalculator.clearInput()" />
        <input type="button" value="/" class="operator" onclick="baseCalculator.addToInput('/')" />

        <input type="button" value="7" onclick="baseCalculator.addToInput('7')" />
        <input type="button" value="8" onclick="baseCalculator.addToInput('8')" />
        <input type="button" value="9" onclick="baseCalculator.addToInput('9')" />
        <input type="button" value="*" class="operator" onclick="baseCalculator.addToInput('*')" />

        <input type="button" value="4" onclick="baseCalculator.addToInput('4')" />
        <input type="button" value="5" onclick="baseCalculator.addToInput('5')" />
        <input type="button" value="6" onclick="baseCalculator.addToInput('6')" />
        <input type="button" value="-" class="operator" onclick="baseCalculator.addToInput('-')" />

        <input type="button" value="1" onclick="baseCalculator.addToInput('1')" />
        <input type="button" value="2" onclick="baseCalculator.addToInput('2')" />
        <input type="button" value="3" onclick="baseCalculator.addToInput('3')" />
        <input type="button" value="+" class="operator" onclick="baseCalculator.addToInput('+')" />

        <input type="button" value="0" onclick="baseCalculator.addToInput('0')" />
        <input type="button" value="." onclick="baseCalculator.addToInput('.')" />
        <input type="button" value="=" class="operator" onclick="baseCalculator.computeResult()" />
    </div>
</body>

</html>
